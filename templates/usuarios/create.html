{% extends "usuarios/base.html" %}

{% block content %}


   <form method="POST" action="/store" >

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nombre" placeholder="Nombre del dispositivo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="version" placeholder="Versión del dispositivo" autofocus="">
                </div>
            </div>
          
          Usuario:
          <div class="field">
                <div class="select is-large">
                    <select class="select is-large" type="text" name="usuario" aria-label=".form-select-lg" style = "width:500px;">
                              {%for user in user_name%}
                                  <option value={{ user [1]}}> {{ user [0]}}</option>
                              {%endfor%}
                      </select>
                </div>
            </div>
            

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="configuracion" placeholder="Configuración del dispositivo" autofocus="">
                </div>
            </div>

  

            <button class="button is-block is-info is-large is-fullwidth">Guardar</button>
        </form>

{% endblock %}
